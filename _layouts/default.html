<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ page.title }}</title>

    <!-- [Foundation ](http://foundation.zurb.com) -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">
    <!-- END Foundation -->
    
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    
    <script src="/foundation/js/vendor/modernizr.js"></script>
  </head>
  <body>
    <!-- Top Bar -->
    <nav class="tab-bar">
      <section class="left-small">
        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
      </section>
      <section class="middle tab-bar-section">
        <a href="/"><h1 class="title">Circuits Of Imagination</h1></a>
      </section>
    </nav>

    <!-- Post Navigation -->
    <aside class="colum col-sm-3">
      <ul class="post-nav-list off-canvas-list">
        {% for post in site.posts %}
        <li class="post-nav-item">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </aside>

    <!-- Main Content -->
    <section class="main-content content col-sm-8 column">
      {{ content }}
    </section>

    <!-- Every page needs these :-P -->
    <script type="text/javascript" src="/js/vendor/jquery-1.11.1.min.js"></script>
    <!-- Done -->
    
  </body>
</html>
