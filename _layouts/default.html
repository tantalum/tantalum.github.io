<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ page.title }}</title>

    <!-- [Foundation ](http://foundation.zurb.com) -->
    <link rel="stylesheet" href="/foundation/css/normalize.css">
    <link rel="stylesheet" href="/foundation/css/foundation.css">
    <!-- END Foundation -->
    
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    
    <script src="/foundation/js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="off-canvas-wrap">
      <div class="inner-wrap">
        <!-- Top Bar -->
        <nav class="tab-bar">
          <section class="left-small">
            <a class="left-off-canvas-toggle menu-icon"><span></span></a>
          </section>
          <section class="middle tab-bar-section">
            <a href="/"><h1 class="title">Circuits Of Imagination</h1></a>
          </section>
        </nav>

        <!-- Main Content -->
        <section class="main-content content">
          {{ content }}
        </section>

        <!-- Post Navigation -->
        <aside class="left-off-canvas-menu">
          <ul class="post-nav-list off-canvas-list">
            <li><lable>Posts</lable></li>
            {% for post in site.posts %}
            <li class="post-nav-item">
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </aside>

        <!-- footer -->
        <div class="footer clearfix">
          <div class="contact left">
            <p>
              <span class="me">Nabil Alsharif</span><br />
              <a href="mailto:blit32@gmail.com">blit32@gmail.com</a>
            </p>
          </div>
          <div class="contact right">
            <p>
              <a href="https://github.com/tantalum">github.com/tantalum</a><br />
              <a href="https://twitter.com/blit32">twitter.com/blit32</a><br />
            </p>
          </div>
        </div>
      </div>
    </div>

    <a class="exit-off-canvas"></a>
    </div>
    <!-- Every page needs these :-P -->
    <script src="/foundation/js/vendor/jquery.js" type="text/javascript"></script>
    <script src="/foundation/js/foundation.min.js" type="text/javascript"></script>
    <script type="text/javascript">
     $(document).foundation();
    </script>
    <!-- Done -->
    
  </body>
</html>
