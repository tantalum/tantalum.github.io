      </ul>
    </nav>

    <!-- Post Navigation -->
    <aside class="colum col-sm-3">
      <ul class="list-group">
        {% for post in site.posts %}
        {% if post.id == page.id %}
        <a href="{{ post.url }}" class="list-group-item active">{{ post.title }}</a>
        {% else %}
        <a href="{{ post.url }}" class="list-group-item">{{ post.title }}</a>
        {% endif %}
        {% endfor %}
      </ul>
    </aside>

    <!-- Main Content -->
    <section class="main-content content col-sm-8 column">
      {{ content }}
    </section>
