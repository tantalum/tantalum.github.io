<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>{{ page.title }}</title>

        <!-- [Boostrap ](http://getbootstrap.com) -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">
        <!-- END Boostrap -->
        
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        
    </head>
    <body>
        <!-- Top Bar -->
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <section class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-links">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">Circuits Of Imagination</a>
                </section>

                <div class="collapse navbar-collapse" id="nav-links">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/tantalum">Code</a></li>
                        <li><a href="http://snippets.circuitsofimagination.com/">Snippets</a></li>
                        <li><a href="https://twitter.com/blit32">Twitter</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Post Navigation -->
        <aside class="colum hidden-xs hidden-sm col-md-3">
            <ul class="list-group">
                {% for post in site.posts %}
                {% if post.id == page.id %}
                <a href="{{ post.url }}" class="list-group-item active">{{ post.title }}</a>
                {% else %}
                <a href="{{ post.url }}" class="list-group-item">{{ post.title }}</a>
                {% endif %}
                {% endfor %}
            </ul>
        </aside>

        <!-- Main Content -->
        <section class="main-content content col-xs-12 col-sm-12 col-md-9 column">
            {{ content }}
        </section>

        <!-- Every page needs these :-P -->
        <script type="text/javascript" src="/js/vendor/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>        
        <!-- Done -->
    </body>
</html>
