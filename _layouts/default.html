<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="referrer" content="same-origin">
  <meta name="description" content="{{ page.excerpt | strip_html }}">

  <link rel="canonical" href="{{ page.url | canonical }}" />
  <title>{{ page.title }}</title>

  <!-- [Font Awesome](http://fortawesome.github.io/Font-Awesome/) -->
  <link rel="stylesheet" href="/css/font-awesome.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css" type="text/css">
  <link rel="stylesheet" href="/css/syntax.css" type="text/css">

  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="CircuitsOfImagination RSS Feed" href="/feed.xml">

  <!-- OpenGraph data -->
  {% if page.path == 'index.html' %}
  <meta property="og:type" content="website" />
  {% else %}
  <meta property="og:type" content="article" />
  <meta property="og:aricle:author" content="Nabil Alsharif" />
  <meta property="og:article:section" content="Technology" />
  <meta property="og:article:published_time" content="{{ page.date }}" />
  {% endif %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url"   content="{{ page.url | canonical }}" />

  <!-- Twitter Cards -->
  {% if page.path != 'index.html' %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@blit32" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.excerpt | strip_html }}" />
  {% endif %}

</head>
<body>
  <div class="coi-page-wrapper"> <!-- Begin Layout -->
    <!-- Top Bar -->
    <header class="coi-navigation">
      <a class="coi-header-title" href="/">Circuits Of Imagination</a>
      <nav role="navigation" class="coi-header-navigation">
        <a class="coi-header-nav-link" href="https://github.com/tantalum">Code</a>
        <span> - </span>
        <a class="coi-header-nav-link" href="/presentations.html">Presentations</a>
        <span> - </span>
        <a class="coi-header-nav-link" href="https://www.linkedin.com/in/nabilalsharif/">LinkedIn</a>
        <span> - </span>
        <a class="coi-header-nav-link" href="https://mastodon.technology/@blit32" rel="me">Mastodon</a>
      </nav>
    </header>
    <!-- Main Content -->
    <main class="coi-main">
      <div class="coi-content">
        {{ content }}
      </div>
      <footer class="coi-footer">
        <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
          <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" />
        </a>
        <p>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.</p>
      </footer>
    </main>
  </div> <!-- End Layout -->

  <!-- Piwik -->
  <script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//piwik.circuitsofimagination.com/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 1]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
  </script>
  <noscript><p><img src="//piwik.circuitsofimagination.com/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
  <!-- End Piwik Code -->
</body>
</html>
