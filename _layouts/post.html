---
layout: default
---
<section class="coi-post">
  <div class="coi-post-header">
    <h1 class="coi-post-header-title">{{ page.title }}</h1>
    <p class="coi-post-header-date">{{ page.date | date_to_string }}</p>
    <div class="coi-post-social-buttons">
        <div class="coi-post-social-button"> <!-- Twitter Share -->
          <a href="https://twitter.com/intent/tweet?text={{ page.title | cgi_escape }}&via=blit32&url={{ site.url | append: page.url | cgi_escape }}" target="_blank">
            <span class="fa-stack fa-1x">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
            </span>
          </a>
        </div>
        <div class="coi-post-social-button"> <!-- Reddit Share -->
          <a href="https://www.reddit.com/submit?url={{ site.url | append: page.url | cgi_escape }}" target="_blank">
            <span class="fa-stack fa-1x">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-reddit fa-stack-1x fa-inverse"></i>
            </span>
          </a>
        </div>
        <div class="coi-post-social-button"> <!-- Tumblr Share -->
          <a href="https://www.tumblr.com/widgets/share/tool?content={{ site.url | append: page.url |cgi_escape }}&title={{ page.title | cgi_escape }}" target="_blank">
            <span class="fa-stack fa-1x">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-tumblr fa-stack-1x fa-inverse"></i>
            </span>
          </a>
        </div>
    </div>
  </div>

  <div class="coi-post-content">
    {{ content }}
  </div>
</section>

<div class="disqus coi-disqus">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
     /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
     var disqus_shortname = 'circuitsofimagination'; // required: replace example with your forum shortname

     /* * * DON'T EDIT BELOW THIS LINE * * */
     (function() {
         var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
         dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
         (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
     })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
